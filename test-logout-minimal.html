<!doctype html>
<html>
  <head>
    <title>Minimal Logout Test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      button {
        padding: 15px 30px;
        font-size: 18px;
        margin: 10px;
      }
      .log {
        margin: 5px 0;
        padding: 5px;
        border-left: 3px solid #ccc;
      }
      .success {
        border-color: green;
        background: #f0fff0;
      }
      .error {
        border-color: red;
        background: #fff0f0;
      }
      .info {
        border-color: blue;
        background: #f0f0ff;
      }
    </style>
  </head>
  <body>
    <h1>Minimal Logout Test (No Bootstrap)</h1>
    <p>
      This page tests logout functionality without any external dependencies.
    </p>

    <button onclick="testLogout()">🔴 Test Logout</button>
    <button onclick="testSession()">🔍 Check Session</button>
    <button onclick="clearCookies()">🧹 Clear Cookies</button>

    <div id="logs"></div>

    <script>
      function log(message, type = 'info') {
        const logs = document.getElementById('logs');
        const div = document.createElement('div');
        div.className = `log ${type}`;
        div.textContent = new Date().toLocaleTimeString() + ': ' + message;
        logs.appendChild(div);
        console.log(message);
      }

      async function testLogout() {
        log('🔴 Starting logout test...', 'info');
        try {
          const response = await fetch('/api/auth/logout', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            credentials: 'include',
          });

          log(
            `🔴 Response status: ${response.status}`,
            response.ok ? 'success' : 'error'
          );
          log(
            `🔴 Response ok: ${response.ok}`,
            response.ok ? 'success' : 'error'
          );

          const data = await response.json();
          log(`🔴 Response data: ${JSON.stringify(data)}`, 'info');

          if (response.ok) {
            log('✅ Logout successful!', 'success');
            localStorage.clear();
            sessionStorage.clear();
            log('✅ Storage cleared', 'success');

            // Clear cookies
            document.cookie =
              'sb-access-token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
            document.cookie =
              'sb-refresh-token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
            document.cookie =
              'supabase-auth-token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
            log('✅ Cookies cleared', 'success');

            setTimeout(() => {
              log('🔄 Redirecting to login...', 'info');
              window.location.href = '/login';
            }, 1000);
          } else {
            log('❌ Logout failed', 'error');
          }
        } catch (error) {
          log(`❌ Error: ${error.message}`, 'error');
        }
      }

      async function testSession() {
        log('🔍 Checking session status...', 'info');
        try {
          const response = await fetch('/api/auth/status', {
            credentials: 'include',
          });
          const data = await response.json();
          log(
            `🔍 Session: ${JSON.stringify(data)}`,
            data.authenticated ? 'success' : 'error'
          );
        } catch (error) {
          log(`❌ Session error: ${error.message}`, 'error');
        }
      }

      function clearCookies() {
        log('🧹 Clearing cookies...', 'info');
        document.cookie =
          'sb-access-token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
        document.cookie =
          'sb-refresh-token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
        document.cookie =
          'supabase-auth-token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
        log('✅ Cookies cleared manually', 'success');
      }

      // Test on load
      window.onload = function () {
        log('📄 Page loaded, testing session...', 'info');
        testSession();
      };
    </script>
  </body>
</html>
