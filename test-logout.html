<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Logout</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      button {
        padding: 10px 20px;
        margin: 10px;
        font-size: 16px;
      }
      .success {
        color: green;
      }
      .error {
        color: red;
      }
      .info {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1>Test Logout Function</h1>

    <div id="status">Ready to test...</div>

    <button onclick="testLogout()">Test Logout</button>
    <button onclick="testSessionStatus()">Check Session Status</button>
    <button onclick="clearCookies()">Clear Cookies</button>

    <div id="output"></div>

    <script>
      function log(message, type = 'info') {
        const output = document.getElementById('output');
        const div = document.createElement('div');
        div.className = type;
        div.textContent = new Date().toISOString() + ': ' + message;
        output.appendChild(div);
        console.log(message);
      }

      function updateStatus(message) {
        document.getElementById('status').textContent = message;
      }

      async function testSessionStatus() {
        updateStatus('Checking session status...');
        try {
          const response = await fetch('/api/auth/status', {
            credentials: 'include',
          });
          const data = await response.json();
          log(
            'Session status: ' + JSON.stringify(data),
            data.authenticated ? 'success' : 'error'
          );
          updateStatus('Session check completed');
        } catch (error) {
          log('Session status error: ' + error.message, 'error');
          updateStatus('Session check failed');
        }
      }

      async function testLogout() {
        updateStatus('Testing logout...');
        try {
          log('Starting logout test...');

          const response = await fetch('/api/auth/logout', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            credentials: 'include',
          });

          log('Logout response status: ' + response.status);
          log('Logout response ok: ' + response.ok);

          if (response.ok) {
            const data = await response.json();
            log('Logout response data: ' + JSON.stringify(data), 'success');

            // Clear local storage
            localStorage.clear();
            sessionStorage.clear();
            log('Local storage cleared', 'success');

            // Clear cookies
            document.cookie =
              'sb-access-token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
            document.cookie =
              'sb-refresh-token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
            document.cookie =
              'supabase-auth-token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
            log('Cookies cleared', 'success');

            updateStatus('Logout successful - redirecting...');
            log('Redirecting to login page...', 'info');

            setTimeout(() => {
              window.location.href = '/login';
            }, 1000);
          } else {
            const errorData = await response.text();
            log('Logout failed: ' + errorData, 'error');
            updateStatus('Logout failed');
          }
        } catch (error) {
          log('Logout error: ' + error.message, 'error');
          updateStatus('Logout error');
        }
      }

      function clearCookies() {
        document.cookie =
          'sb-access-token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
        document.cookie =
          'sb-refresh-token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
        document.cookie =
          'supabase-auth-token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
        log('Cookies cleared manually', 'success');
        updateStatus('Cookies cleared');
      }

      // Test session status on load
      window.onload = function () {
        testSessionStatus();
      };
    </script>
  </body>
</html>
