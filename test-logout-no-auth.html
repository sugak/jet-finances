<!doctype html>
<html>
  <head>
    <title>Logout Test (No Auth Required)</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      button {
        padding: 10px 20px;
        margin: 10px;
        font-size: 16px;
      }
      .result {
        margin: 10px 0;
        padding: 10px;
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <h1>Logout Test (No Auth Required)</h1>
    <p>
      This page tests the logout functionality without requiring authentication.
    </p>

    <button onclick="testLogout()">Test Logout API</button>
    <button onclick="testSessionStatus()">Check Session Status</button>
    <button onclick="clearAllCookies()">Clear All Cookies</button>

    <div id="result" class="result">Ready to test...</div>

    <script>
      function log(message) {
        const result = document.getElementById('result');
        result.innerHTML +=
          '<br>' + new Date().toLocaleTimeString() + ': ' + message;
        console.log(message);
      }

      async function testLogout() {
        log('🔴 Testing logout API...');
        try {
          const response = await fetch('/api/auth/logout', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            credentials: 'include',
          });

          log('🔴 Response status: ' + response.status);
          log('🔴 Response ok: ' + response.ok);

          const data = await response.json();
          log('🔴 Response data: ' + JSON.stringify(data));

          if (response.ok) {
            log('✅ Logout API call successful');
          } else {
            log('❌ Logout API call failed');
          }
        } catch (error) {
          log('❌ Error: ' + error.message);
        }
      }

      async function testSessionStatus() {
        log('🔍 Checking session status...');
        try {
          const response = await fetch('/api/auth/status', {
            credentials: 'include',
          });

          const data = await response.json();
          log('🔍 Session status: ' + JSON.stringify(data));
        } catch (error) {
          log('❌ Session status error: ' + error.message);
        }
      }

      function clearAllCookies() {
        log('🧹 Clearing all cookies...');
        document.cookie =
          'sb-access-token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
        document.cookie =
          'sb-refresh-token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
        document.cookie =
          'supabase-auth-token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
        log('✅ Cookies cleared');
      }

      // Test on page load
      window.onload = function () {
        log('📄 Page loaded, testing session status...');
        testSessionStatus();
      };
    </script>
  </body>
</html>
